<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Celebrities Venue</title>
<style>
  body { font-family: Arial, sans-serif; padding: 30px; background: #dcd0f7; }
  h1 { text-align: center; color: #a633d9; margin-bottom: 40px; }
  .celeb-list { display: flex; gap: 25px; justify-content: center; flex-wrap: wrap; }
  .celeb {
    background: white; border-radius: 12px; box-shadow: 0 3px 12px rgba(0,0,0,0.1);
    width: 250px; padding: 15px; text-align: center;
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  .celeb:hover { transform: scale(1.05); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
  .celeb img { width: 100%; height: 160px; border-radius: 10px; object-fit: cover; }
  .celeb h3 { margin: 15px 0 10px; color: #a633d9; }
</style>
</head>
<body>
  <h1>Celebrities Venue</h1>
  <div class="celeb-list">
    {% for celeb in celebrities %}
    <div class="celeb">
      <img src="{{ celeb.img }}" alt="{{ celeb.name }}" />
      <h3>{{ celeb.name }}</h3>
    </div>
    {% endfor %}
  </div>
</body>
</html>
